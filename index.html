<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestCalc Pro - SmartInvestPro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Este es el c√≥digo que cambia el dise√±o visual */
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; padding: 40px; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 950px; width: 100%; display: flex; flex-wrap: wrap; gap: 30px; }
        .inputs { flex: 1; min-width: 300px; }
        .visuals { flex: 1.5; min-width: 320px; background: #fafafa; border-radius: 15px; padding: 20px; }
        h2 { color: #1a73e8; border-bottom: 2px solid #e8f0fe; padding-bottom: 10px; }
        label { display: block; margin-top: 15px; font-weight: 600; color: #444; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin-top: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #00b894; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 25px; transition: 0.3s; }
        button:hover { background: #00947a; }
        .footer-pro { width: 100%; text-align: center; margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; color: #636e72; }
    </style>
</head>
<body>

<div class="container">
    <div class="inputs">
        <h2>üìà InvestCalc Pro</h2>
        <label>Inversi√≥n Inicial ($)</label>
        <input type="number" id="principal" value="1000">
        <label>Contribuci√≥n Mensual ($)</label>
        <input type="number" id="monthly" value="100">
        <label>Tasa de Inter√©s Anual (%)</label>
        <input type="number" id="interest" value="8">
        <label>A√±os de Inversi√≥n</label>
        <input type="number" id="years" value="10">
        <button onclick="calculate()">GENERAR GR√ÅFICA</button>
    </div>

    <div class="visuals">
        <canvas id="growthChart"></canvas>
        <h3 id="resultText" style="text-align:center; color: #2d3436; margin-top: 15px;"></h3>
    </div>

    <div class="footer-pro">
        <p>Herramienta profesional de proyecci√≥n financiera basada en inter√©s compuesto.</p>
        <p style="font-size: 1.1rem; color: #2c3e50;"><strong>Desarrollado con √©xito por Cristobal Lopez Ayala ‚Äî 2026</strong></p>
    </div>
</div>

<script>
let myChart;
function calculate() {
    const p = parseFloat(document.getElementById('principal').value) || 0;
    const m = parseFloat(document.getElementById('monthly').value) || 0;
    const r = (parseFloat(document.getElementById('interest').value) || 0) / 100 / 12;
    const t = (parseFloat(document.getElementById('years').value) || 0) * 12;

    let data = []; let labels = []; let balance = p;

    for (let i = 0; i <= t; i++) {
        if (i > 0) balance = balance * (1 + r) + m;
        if (i % 12 === 0) {
            data.push(balance.toFixed(0));
            labels.push("A√±o " + (i/12));
        }
    }

    document.getElementById('resultText').innerText = "Resultado: $" + balance.toLocaleString();

    if (myChart) myChart.destroy();
    const ctx = document.getElementById('growthChart').getContext('2d');
    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Crecimiento del Capital ($)',
                data: data,
                backgroundColor: '#1a73e8',
                borderRadius: 5
            }]
        }
    });
}
window.onload = calculate;
</script>
</body>
</html>
