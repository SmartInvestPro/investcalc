<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InvestCalc Pro - SmartInvestPro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Este bloque de CSS es el que hace que el dise√±o se vea "Mejor" */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.2); max-width: 900px; width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 30px; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
        h2 { color: #2d3436; margin-top: 0; border-bottom: 2px solid #00b894; padding-bottom: 10px; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; color: #636e72; }
        input { width: 100%; padding: 12px; border: 2px solid #dfe6e9; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #00b894; }
        button { width: 100%; padding: 15px; background: #00b894; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        button:hover { background: #00947a; transform: translateY(-2px); }
        .footer-pro { grid-column: 1 / -1; text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
    </style>
</head>
<body>

<div class="container">
    <div class="inputs-section">
        <h2>üìà InvestCalc Pro</h2>
        <label>Inversi√≥n Inicial ($)</label>
        <input type="number" id="principal" value="1000">
        <label>Contribuci√≥n Mensual ($)</label>
        <input type="number" id="monthly" value="100">
        <label>Tasa Anual (%)</label>
        <input type="number" id="interest" value="8">
        <label>A√±os</label>
        <input type="number" id="years" value="10">
        <button onclick="calculate()">CALCULAR RETORNO</button>
    </div>
    
    <div class="results-section">
        <canvas id="growthChart"></canvas>
        <h3 id="resultDisplay" style="text-align:center; color: #2d3436; margin-top: 20px;"></h3>
    </div>

    <div class="footer-pro">
        <p><strong>Descripci√≥n:</strong> Herramienta profesional de proyecci√≥n financiera basada en inter√©s compuesto.</p>
        <p style="font-size: 1.1rem; color: #2d3436; font-weight: bold;">
            Desarrollado con √©xito por Cristobal Lopez Ayala ‚Äî 2026
        </p>
    </div>
</div>

<script>
let myChart;
function calculate() {
    const p = parseFloat(document.getElementById('principal').value);
    const m = parseFloat(document.getElementById('monthly').value);
    const r = (parseFloat(document.getElementById('interest').value) / 100) / 12;
    const t = parseFloat(document.getElementById('years').value) * 12;

    let balance = p;
    let data = [];
    let labels = [];

    for (let i = 0; i <= t; i++) {
        if (i > 0) balance = balance * (1 + r) + m;
        if (i % 12 === 0) {
            data.push(balance.toFixed(0));
            labels.push("A√±o " + (i/12));
        }
    }

    document.getElementById('resultDisplay').innerText = "Total: $" + balance.toLocaleString();

    const ctx = document.getElementById('growthChart').getContext('2d');
    if (myChart) myChart.destroy();
    myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Crecimiento Estimado',
                data: data,
                backgroundColor: '#00b894',
                borderRadius: 5
            }]
        }
    });
}
// Ejecutar al cargar
window.onload = calculate;
</script>

</body>
</html>
